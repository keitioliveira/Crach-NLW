<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Keiti Oliveira - Dowhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
           <img src="#" alt="Foto pessoal" class="animate__animated animate__flash"
          id="UserImage"
          />
          <img src="images/foto pessoal.png" alt="Foto pessoal"
          id="UserImage"
          />
        </div>
        <h1 id="userName">Keiti Oliveira</h1>
        <a id="userLink" href="https://github.com/keitioliveira" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">keiti.oliveira</span></a
        >
        <p id="userBio">
          Development Student
        </p>
        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/keitioliveira/" target="_blank">
              <img  id="iconlinkedin"
              src="images/linkedin.svg" alt="ícone linkedin" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/keiti.oliveira" target="_blank">
              <img  id="iconinstagram"
              src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/keiti.deoliveira" target="_blank">
              <img  id="iconfacebook"
              src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
